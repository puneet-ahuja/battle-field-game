<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Battle Field Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!--Start for header that is fixed-->
	<div id="labelBattlefield">
		<h1>BATTLE FIELD</h1>
	</div>
	<!--End of label battlefield-->


	<!--Start for timer that is fixed-->
	<div id="timer">
		<h1>TIME LEFT</h1>
		<span id="timeLeft"></span>
	</div>
	<!--End of label battlefield-->

	<!--Start of field-->
	<div id="field">

		<div id="leftWall" class="wall"></div>
		<div id="rightWall" class="wall"></div>
		<div id="topWall" class="wall"></div>
		<div id="bottomWall" class="wall"></div>

		<div class="wall hwall" hwallno="1"></div>
		<div class="wall hwall" hwallno="2"></div>
		<div class="wall hwall" hwallno="3"></div>
		<div class="wall hwall" hwallno="4"></div>
		<div class="wall hwall" hwallno="5"></div>
		<div class="wall hwall" hwallno="6"></div>

		<!--Start of tank-->
		<div id="tank">
			<div id="turret"></div>
		</div>
		<!--End of tank-->

		<!--Start of Trophy-->
		<div id="trophy">
			<div id = "ut"></div>
			<div id = "lt"></div>
		</div>
		<!--End of trophy-->


	</div>
	<!--End of field-->

	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
